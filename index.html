<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Ameer's Pokedex</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/v4-shims.css">
</head>

<body>
    <div class="navbar">
        <img src="pokeapiLogo.png" alt="" style="width: 10%;">
    </div>
    <div class="container">
        <div class="searchSection">
            <h1>Search Your Pokemon</h1>
            <p>By Name or Index</p>
            <div class="searchBarIcon">
                <input type="text" placeholder="" size="35">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <ol id="pokedex"></ol>
    </div>
    <script src="app.js"></script>
</body>

</html>
